<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>검색 | 카카오 클론</title>
    <script
      src="https://kit.fontawesome.com/0a14441910.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
          <i class="fas fa-satellite-dish"></i>
          <span class="status-bar__mobile name">LG U+</span>
          <span class="status-bar__LTE">LTE</span>
        </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">오후 4:44</div>
      </div>
      <div class="status-bar__column">
          <i class="fas fa-sync"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <div class="headr">
      <div class="header__column">
          <h2 class="header__title">검색</h2>
      </div>
      <div class="header__column">
          <span class="header__icon">
              <i class="fas fa-music"></i>
          </span>
          <span class="header__icon">
              <a href="settings.html"><i class="fas fa-cog"></i></a>
          </span>
      </div>
    </div>
    <main class="find">
      <header class="find__header haeder">
        <ul class="header__list">
          <li class="header__list btn">
            <span class="btn__icon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="btn__title">
              QR코드
            </span>
          </li>
          <li class="header__list btn">
            <span class="btn__icon">
              <i class="far fa-address-book fa-2x"></i>
            </span>
            <span class="btn__title">
              연락처로 추가
            </span>
          </li>
          <li class="header__list btn">
            <span class="btn__icon">
              <i class="far fa-id-badge fa-2x"></i>
            </span>
            <span class="btn__title">
              ID로 추가
            </span>
          </li>
          <li class="header__list btn">
            <span class="btn__icon">
              <i class="fas fa-user-plus fa-2x"></i>
            </span>
            <span class="btn__title">
              ID로 추가
            </span>
          </li>
        </ul>
      </header>
      <ul class="friends__list friend">
        <h4 class="friend__title">
          추천친구
        </h4>
        <li class="friend__list">
          <div class="friend__column">
            <img class="friend__avatar g-avatar" src="images/세종.jpg" />
            <div class="friend__content">
              <span class="friend__name">
                세종
              </span>
            </div>
          </div>
          <div class="friend__column">
            <span class="frined__icon">
              <i class="fas fa-user-plus"></i>
            </span>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
        <div class="nav__list"><a href="friends.html" class="nav__list-item"><i class="far fa-user"></i></a></div>
        <div class="nav__list"><a href="index.html" class="nav__list-item"><i class="far fa-comment"></i></a></div>
        <div class="nav__list"><a href="find.html" class="nav__list-item"><i class="fas fa-search"></i></a></div>
        <div class="nav__list"><a href="more.html" class="nav__list-item"><i class="fas fa-ellipsis-h"></i></a></div>
    </nav>
  </body>
</html>
