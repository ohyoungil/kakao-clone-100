<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>더보기 | 카카오 클론</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/0a14441910.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-satellite-dish"></i>
        <span class="status-bar__mobile name">LG U+</span>
        <span class="status-bar__LTE">LTE</span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">오후 4:44</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-sync"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <div class="header">
      <div class="header__column">
        <h2 class="header__title">더보기</h2>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <a href="find.html"><i class="fas fa-search"></i></a>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html"><i class="fas fa-cog"></i></a>
        </span>
      </div>
    </div>
    <main class="more">
      <header class="more__friend friend--lg">
        <div class="friend__column">
          <img class="friend__avatar g-avatar" src="images/me.png" />
          <div class="friend__content">
            <sapn class="friend__name">
              오영일
            </sapn>
            <span class="friend__mail">
              oyi00111@gmail.com
            </span>
          </div>
        </div>
        <div class="friend__column">
          <span class="friend__icon">
            <i class="fas fa-align-justify fa-2x"></i>
          </span>
        </div>
      </header>
      <ul class="more__list">
        <li class="more__list btn">
          <span class="btn__icon">
            <i class="far fa-smile fa-2x"></i>
          </span>
          <span class="btn__title">
            이모티콘
          </span>
        </li>
        <li class="more__list btn">
          <span class="btn__icon">
            <i class="fas fa-palette fa-2x"></i>
          </span>
          <span class="btn__title">
            페인팅
          </span>
        </li>
        <li class="more__list btn">
          <span class="btn__icon">
            <i class="fab fa-kickstarter fa-2x"></i>
          </span>
          <span class="btn__title">
            계정
          </span>
        </li>
      </ul>
      <section class="more__suggestion">
        <ul class="more__suggestion__list">
          <h4>카카오 추천</h4>
          <li class="suggestion__list suggestions">
            <div class="suggestions__content">
              <span class="suggestions__content__icon">
                <i class="fas fa-quote-right fa-2x"></i>
              </span>
              <span class="suggestions__content__title">카카오 스토리</span>
            </div>
          </li>
          <li class="suggestion__list suggestions">
            <div class="suggestions__content">
              <span class="suggestions__content__icon">
                <i class="fas fa-paw fa-2x"></i>
              </span>
              <span class="suggestions__content__title">카카오 프렌즈</span>
            </div>
          </li>
          <li class="suggestion__list suggestions">
            <div class="suggestions__content">
              <span class="suggestions__content__icon">
                <i class="fas fa-gamepad fa-2x"></i>
              </span>
              <span class="suggestions__content__title">카카오 게임</span>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
