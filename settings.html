<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설정 | 카카오 클론</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/0a14441910.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-satellite-dish"></i>
        <span class="status-bar__mobile name">LG U+</span>
        <span class="status-bar__LTE">LTE</span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">오후 4:44</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-sync"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <div class="header">
      <div class="header__arrow">
        <a href="more.html"><i class="fas fa-arrow-left"></i></a>
      </div>
      <div class="header__column">
        <h4 class="header__title">설정</h4>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <a href="find.html"><i class="fas fa-search"></i></a>
        </span>
      </div>
    </div>
    <main class="settings">
      <section class="settings__set">
        <ul class="settings__list setting">
          <li class="setting__content">
            <span class="setting__icon">
              <i class="fas fa-bullhorn"></i>
            </span>
            <span class="setting__title">
              공지사항
            </span>
          </li>
          <li class="setting__content">
            <span class="setting__icon">
              <i class="fas fa-flask"></i>
            </span>
            <span class="setting__title">
              실험실
            </span>
          </li>
          <li class="setting__content">
            <div class="setting__ver setting">
              <span class="setting__icon">
                <i class="fas fa-info-circle"></i>
              </span>
              <span class="setting__title">
                버전정보
              </span>
              <div class="setting__column">
                <span class="setting__status">
                  최신 버전
                </span>
              </div>
            </div>
          </li>
        </ul>
      </section>
      <ul class="set__list setting">
          <li class="setting__content">
            <span class="setting__icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="setting__title">
              개인/보안
            </span>
          </li>
          <li class="setting__content">
            <span class="setting__icon">
              <i class="far fa-bell"></i>
            </span>
            <span class="setting__title">
              알림
            </span>
          </li>
          <li class="setting__content">
            <span class="setting__icon">
              <i class="fas fa-user-friends"></i>
            </span>
            <span class="setting__title">
              친구
            </span>
          </li>
          <li class="setting__content">
            <span class="setting__icon">
              <i class="far fa-comment"></i>
            </span>
            <span class="setting__title">
              채팅
            </span>
          </li>
          <li class="setting__content">
            <span class="setting__icon">
              <i class="fas fa-adjust"></i>
            </span>
            <span class="setting__title">
              화면
            </span>
          </li>
          <li class="setting__content">
            <div class="setting__theme">
            <span class="setting__icon">
              <i class="fas fa-brush"></i>
            </span>
            <span class="setting__title">
              테마
            </span>
            <div class="setting__column">
              <span class="setting__Status">
                기본테마
              </span>
            </div>
          </div>
          </li>
        </div>
          <li class="setting__content">
            <span class="setting__icon">
              <i class="fas fa-phone-alt"></i>
            </span>
            <span class="setting__title">
              통화
            </span>
          </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
