<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대화 | 카카오 클론</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/0a14441910.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-satellite-dish"></i>
        <span class="status-bar__mobile name">LG U+</span>
        <span class="status-bar__LTE">LTE</span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">오후 4:44</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-sync"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <div class="header">
      <div class="header__arrow">
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
      </div>
      <div class="header__column">
        <h4 class="header__title">세종</h4>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <a href="find.html"><i class="fas fa-search"></i></a>
        </span>
        <span class="header__icon">
          <i class="fas fa-share-alt-square"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </div>
    <main class="chat">
      <ul class="chat__friend">
        <li class="chat__message friend">
          <div class="friend__column">
            <img src="images/세종.jpg" class="g-avatar" />
            <div class="friend__content">
              <span class="friend__name">
                세종
              </span>
              <span class="friend__bottom-text">
                오늘 날씨 어때?
              </span>
            </div>
          </div>
          <div class="friend__column">
            <span class="friend__timestamp">
              오전 6:06
            </span>
          </div>
        </li>
        <li class="chat__message friend">
          <div class="friend__colunm">
            <span class="friend__message">
              시원합니다
            </span>
            <span class="friend__timestamp">
              오전 6:07
            </span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__message">
      <div class="chat__message cloumn">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__message cloumn">
        <input type="text" />
      </div>
      <div class="chat__message cloumn">
        <span class="chat__message icon">
          <i class="far fa-smile"></i>
        </span>
        <span class="chat__message icon">
          <i class="fas fa-hashtag"></i>
        </span>
      </div>
    </div>
  </body>
</html>
