<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대화 | 카카오 클론</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/0a14441910.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="chat-body">
    <div class="head__wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-satellite-dish"></i>
          <span class="status-bar__mobile name">LG U+</span>
          <span class="status-bar__LTE">LTE</span>
        </div>
        <div class="status-bar__column js-clock">
          <span class="status-bar__clock"></span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-sync"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <div class="header">
        <div class="header__arrow">
          <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        </div>
        <div class="header__column">
          <h4 class="header__title">세종</h4>
        </div>
        <div class="header__column">
          <span class="header__icon">
            <a href="find.html"><i class="fas fa-search"></i></a>
          </span>
          <span class="header__icon">
            <i class="fas fa-share-alt-square"></i>
          </span>
          <span class="header__icon">
            <a href="list.html"><i class="fas fa-bars"></i></a>
          </span>
        </div>
      </div>
    </div>
    <main class="chat">
      <ul class="chat__friend">
        <li class="chat__message in-message">
          <div class="in-message__column">
            <img src="images/친구1.jpg" class="g-avatar" />
            <div class="in-message__content">
              <span class="in-message__name">
                세종
              </span>
              <span class="in-message__bottom-text">
                오늘 날씨 어때?
              </span>
              <span class="in-message__timestamp">
                오전 6:06
              </span>
            </div>
          </div>
        </li>
        <li class="chat__message out-message">
          <div class="out-message__colunm">
            <div class="out-message__content">
            <span class="out-message__timestamp">
              오전 6:07
            </span>
            <span class="out-message__bottom-text">
              좋아
            </span>
          </div>
          </div>
        </li>
        <li class="chat__message in-message">
          <div class="in-message__column">
            <img src="images/친구1.jpg" class="g-avatar" />
            <div class="in-message__content">
              <span class="in-message__name">
                세종
              </span>
              <span class="in-message__bottom-text">
                굿~~
              </span>
              <span class="in-message__timestamp">
                오전 6:10
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__text">
      <div class="chat__column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__column">
        <input type="text" />
        <span class="chat__icon">
          <i class="far fa-smile"></i>
          <i class="fas fa-hashtag"></i>
        </span>
      </div>
      </div>
    </div>
    <div class="big-screen">
      <span class="big-screen__text">화면을 줄여주세요!!!</span>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
