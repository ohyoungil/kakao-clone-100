<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅 | 카카오 클론</title>
    <script
      src="https://kit.fontawesome.com/0a14441910.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
          <i class="fas fa-satellite-dish"></i>
          <span class="status-bar__mobile name">LG U+</span>
          <span class="status-bar__LTE">LTE</span>
        </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">오후 4:44</div>
      </div>
      <div class="status-bar__column">
          <i class="fas fa-sync"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <div class="headr">
        <div class="header__column">
            <h2 class="header__title">채팅</h2>
        </div>
        <div class="header__column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-music"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </div>
    <main class="chats">
      <ul class="chats__chat chat">
        <li class="chat__list">
          <div class="chat__column">
            <img class="me" src="images/me.png" />
            <div class="chat__content">
              <span class="chat__name">
                오영일
              </span>
              <span class="chat__last">
                ㅇㅋ
              </span>
            </div>
          </div>
          <div class="chat__column">
            <span class="chat__time">어제</span>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
        <div class="nav__list"><a href="friends.html" class="nav__list-item"><i class="far fa-user"></i></a></div>
        <div class="nav__list"><a href="index.html" class="nav__list-item"><i class="fas fa-comment"></i></a></div>
        <div class="nav__list"><a href="info.html" class="nav__list-item"><i class="fas fa-hashtag"></i></a></div>
        <div class="nav__list"><a href="more.html" class="nav__list-item"><i class="fas fa-ellipsis-h"></i></a></div>
    </nav>
  </body>
</html>
